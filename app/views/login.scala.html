@(title: String)
@headerOut()

<script type="text/javascript">
    $( document ).ready( function(){
        var $referrerUrlField = $("#fromUrl");
        $referrerUrlField.val( document.referrer );

    });



</script>
<body>
   <div class="container-fluid" id="content-container">
       <div id="c">
           <div id="forms">

               <div class="f2 ">
                   <form method="post" action="login">
                       <div class=" header">
                          <span class="red"> @title  </span>
                           <div><h1 class="h1" style="padding: 0; color: white; text-shadow: 1px 1px 2px #222"></h1></div>

                       </div>

                       <div class="frow" >
                           <div class="flabel "> Email</div>
                           <input class="finputText" type="text" name="email">
                       </div>

                       <div class="frow" >
                           <div class="flabel "> Password</div>
                           <input class="finputText" type="password" name="password">
                       </div>
                       <input id="fromUrl" class="finputText" type="hidden" name="fromUrl">

                       <div class="frow" >
                           <input class="btn signup-btn" type="submit" value="Sign in">
                       </div>
                   </form>
               </div>

               <div class="or-signup-container">
                   <hr>
                   <a href="/register"> <div class="or-signup-btn btn">  Sign up </div>    </a>
                   <a href="/setUpMerchantAccount"> <div class=" btn btn-primary or-signup-btn">  Create Merchant Account </div>    </a>
               </div>


           </div>


       </div>





   </div>

</body>
</html>
